    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .item-img {
            width: 500px;
            height: 300px;

            background-image: url("https://t1.daumcdn.net/liveboard/nts/5bcccfbd33da4865817b9c606b6b852e.JPG");
            background-position: center;
            background-size: cover;
        }

        .price {
            font-size: 20px;
        }

        .exchange {
            color: blue;
        }

        .item-desc {
            width: 500px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .item-order {
            width: 500px;
        }

        .btn-order {
            margin: auto;
            width: 100px;

            display: block;
        }

        .wrap {
            width: 500px;
            margin: auto;
        }
    </style>

    <script>
        function order() {
            if ($('#name').val() == "") {
                alert('Please fill out name');
            }

            else if ($('#address').val() == "") {
                alert('Please fill out address');
            }

            else if ($('#phone').val() == "") {
                alert('Please fill out phone number');
            }

            else {
                alert('Order completed!');
            }
        }

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json?base=KRW&code=KRW,USD",
                data: {},
                success: function (response) {
                    let arr = response['1']['rate']
                    $('#exchange').append(arr)
                    console.log(arr)
                }
            })
        });
    </script>
</head>

<body>
    <div class="wrap">
        <div class="item-img"></div>
        <div class="item-desc">
            <h1>Sparta Candles <span class="price">Price: $3 each</span></h1>
            <h4 id="exchange" class="exchange">USD/KRW exchange rate : </h4>
            <p>These candles actually have special power!</p>
        </div>
        <div class="item-order">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Your name</span>
                </div>
                <input id="name" type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Quantity</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>-- Please select quantity --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Address</span>
                </div>
                <input id="address" type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Phone number</span>
                </div>
                <input id="phone" type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="button" onclick="order()" class="btn btn-primary btn-order">Order</button>
        </div>
    </div>
</body>
